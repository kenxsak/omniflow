<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="88" ry="88" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- OmniFlow Wave Logo - Centered and larger -->
  <g transform="translate(256, 256) scale(1.3)">
    <!-- Wave 1 - Top -->
    <path d="M-100,-60 Q-50,-90 0,-60 Q50,-30 100,-60" 
          fill="none" 
          stroke="url(#waveGradient)" 
          stroke-width="28" 
          stroke-linecap="round"
          opacity="1"/>
    
    <!-- Wave 2 - Middle -->
    <path d="M-100,0 Q-50,-30 0,0 Q50,30 100,0" 
          fill="none" 
          stroke="url(#waveGradient)" 
          stroke-width="28" 
          stroke-linecap="round"
          opacity="0.85"/>
    
    <!-- Wave 3 - Bottom -->
    <path d="M-100,60 Q-50,30 0,60 Q50,90 100,60" 
          fill="none" 
          stroke="url(#waveGradient)" 
          stroke-width="28" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>
